media_queries:
  mobile: "max-width: 600px"
  tablet: "max-width: 800px"
  ultrawide: "min-width: 1400px"

presets:
  default:
    markup: picture
    formats: [original]
    widths: [480, 800, 1400, 10000] # If large size not met, will use max size available
    fallback_width: 1400
    fallback_format: original
    noscript: false
    link_source: false
    quality: 85
    data_sizes: true
    gravity: center
    dimension_attributes: true